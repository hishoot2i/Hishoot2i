fragmentKtx = { module = "androidx.fragment:fragment-ktx", version.ref = "fragment" }
hiltLifecycleViewmodel = { module = "androidx.hilt:hilt-lifecycle-viewmodel", version.ref = "hilt" }
lifecycleCommon = { module = "androidx.lifecycle:lifecycle-common", version.ref = "lifeCycle" }
