recyclerView = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerView" }

[bundles]
appCommon = [
    "multidex", "core", "coreKtx", "browser", "appCompat", "coordinatorLayout", "recyclerView",
    "constraintLayout", "customView", "activity", "documentFile", "fragment", "fragmentKtx", "drawerLayout"
]
appLifecycle = [
    "lifecycleLiveDataCore", "lifecycleCommon", "lifecycleRuntimeKtx", "lifecycleViewModel",
    "lifecycleViewModelKtx", "lifecycleViewModelSavedState",
]
appNav = [
    "navigationFragmentKtx", "navigationUiktx", "navigationCommon", "navigationCommonKtx",
    "navigationRuntime", "navigationRuntimeKtx"
]
